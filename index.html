<!DOCTYPE html>

<head>
    <Title>Mega Man RPG Battle</Title>
    <link rel="shortcut icon" href="assets/images/megaman.png" type="image/x-icon">
    <link rel="icon" href="assets/images/megaman.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<Body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center box" id="instruction-text">
                Select your Hero
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-3 text-center buffer">
                <div id="megaCover">
                    <button class="character-select box" id="megaMan" value="0"></button>
                    <div class="charName">Mega Man</div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 text-center buffer">
                <div id="protoCover">
                    <button class="character-select box" id="gutsMan" value="1"></button>
                    <div class="charName">Guts Man</div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 text-center buffer">
                <div id="gutsCover">
                    <button class="character-select box" id="protoMan" value="2"></button>
                    <div class="charName">Proto Man</div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 text-center buffer">
                <div id="quickCover">
                    <button class="character-select box" id="quickMan" value="3"></button>
                    <div class="charName">Quick Man</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center box" id="bio">
                Mouse over a character
            </div>
        </div>
        <div class="row buffer">
            <div class="col-xs-2 col-sm-offset-1 text-right">
                <div class="alignerRight">
                <div class="hpBG">
                    <div class="invisible" id="heroHP"></div>
                </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-3 text-center">
                <div id="heroArena">
                    <div class="charBorder"></div>
                    <div class="flip" id="heroBattler"></div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-3 text-center">
                <div id="opponentArena">
                    <div class="charBorder"></div>
                    <div id="opponentBattler"></div>
                </div>
            </div>
            <div class="col-xs-2 text-left alignerLeft">
                <div class="hpBG">
                    <div class="invisible" id="opponentHP"></div>
                </div>
            </div>
        </div>
        <div class="row buffer">
            <div class="col-xs-12 text-center">
                <button class="invisible" id="attackButton">Attack</button>

            </div>
        </div>
        <div class="row buffer">
            <div class="col-xs-12 text-center" id="battleText1">
                Waiting for Battle
            </div>
            <div class="col-xs-12 text-center" id="battleText2">
                <br/>
            </div>
        </div>
        <div class="row buffer">
            <div class="col-xs-12 text-center" id="resetArea">
                <button id="muteButton">UNMUTE</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
    </div>
</Body>

<script src="assets/javascript/game.js"></script>

</html>
